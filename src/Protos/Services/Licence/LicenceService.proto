syntax = "proto3";

import "Messages/LicenceInvalidDto.proto";
import "Messages/LicenceChangedDto.proto";
import "Messages/LicenceExpiryWarningDto.proto";

package gaapicommon.services.licence;
option csharp_namespace = "GAAPICommon.Services.Licence";

// LicenceService 

service TaskStateServiceProto {
	rpc SubscribeInvalidNotifications (LicenceInvalidRequest) returns (stream gaapicommon.messages.LicenceInvalidDto);
	rpc SubscribeChangedNotifications (LicenceChangedRequest) returns (stream gaapicommon.messages.LicenceChangedDto);
	rpc SubscribeExpiringNotifications (LicenceExpiryRequest) returns (stream gaapicommon.messages.LicenceExpiryWarningDto);
}

// Message Parameters

message LicenceInvalidRequest { }
message LicenceChangedRequest { }
message LicenceExpiryRequest { }