syntax = "proto3";

import "Protos/Messages/MapMetadata.proto";
import "Protos/Messages/SpotManagerConfig.proto";

package gaapicommon.messages;
option csharp_namespace = "GAAPICommon.Messages";

message SchedulerConfig {
	bool IsInAttractMode = 1;
	bool IsSpotManagementEnabled = 2;
	bool IsUpdateLoopPluginsEnabled = 3;
	MapMetadata MapMetadata = 4;
	SpotManagerConfig SpotManagerConfig = 5;
}